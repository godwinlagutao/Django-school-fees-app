<!DOCTYPE html>
<html>

<head>
    <title>School Fees System</title>
    <style>
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .alert-error {
            background-color: #ffdddd;
            border-left: 5px solid #f44336;
        }

        .alert-success {
            background-color: #ddffdd;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>

<body>
    <header>
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.student.name }}! (<a href="{% url 'logout' %}">Logout</a>)</p>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
